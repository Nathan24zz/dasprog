<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Ripple Effects</title>
  <link rel="stylesheet" href="buttonEffect.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <a href="#">Button</a>
  <a href="#">Button</a>
  
  <script type="text/javascript">
    const button = document.querySelectorAll('a');
    button.forEach(function(btn){
      btn.addEventListener('click', function(e){
        // e.preventDefault();
        // clientX = mengembalikan nilai dr tempat yg di click
        // offsetLeft = mengembalikan nilai border dr elemen yg di click berdasarkan parentnya
        let x = e.clientX - e.target.offsetLeft;
        let y = e.clientY - e.target.offsetTop;

        let ripples = document.createElement('span');
        ripples.style.left = x + 'px';
        ripples.style.top = y + 'px';
        this.appendChild(ripples);

        setTimeout(function(){
          ripples.remove();
        },1000)
      })
    })
  </script>
</body>
</html>
