<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>The Avengers</h1>
  <div class="container cf">
    <ul class="gallery">

      <li>
        <a href="#gambar-1">
          <img src="img/thumbs/cap.jpg" alt="Captain America">
          <span>Captain America</span>

          <div class="overlay" id="gambar-1">
            <a href="" class="close">X close</a>
            <img src="img/full/cap.jpeg" alt="Captain America">
            <a href="#gambar-4" class="previous"></a>
            <a href="#gambar-2" class="next"></a>
          </div>
        </a>
      </li>

      <li>
        <a href="#gambar-2">
          <img src="img/thumbs/iron-man.jpeg" alt="Iron Man">
          <span>Iron Man</span>

          <div class="overlay" id="gambar-2">
            <a href="" class="close">X close</a>
            <img src="img/full/iron-man.jpg" alt="Iron-man">
            <a href="#gambar-1" class="previous"></a>
            <a href="#gambar-3" class="next"></a>
          </div>
        </a>
      </li>

      <li>
        <a href="#gambar-3">
          <img src="img/thumbs/hulk.jpeg" alt="Hulk">
          <span>Hulk</span>

          <div class="overlay" id="gambar-3">
            <a href="" class="close">X close</a>
            <img src="img/full/hulk.jpg" alt="Hulk">
            <a href="#gambar-2" class="previous"></a>
            <a href="#gambar-4" class="next"></a>
          </div>
        </a>
      </li>

      <li>
        <a href="#gambar-4">
          <img src="img/thumbs/thor.jpg" alt="Thor">
          <span>Thor</span>

          <div class="overlay" id="gambar-4">
            <a href="" class="close">X close</a>
            <img src="img/full/thor.jpg" alt="Thor">
            <a href="#gambar-3" class="previous"></a>
            <a href="#gambar-1" class="next"></a>
          </div>
        </a>
      </li>

    </ul>
  </div>
  
</body>
</html>
